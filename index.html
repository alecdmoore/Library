<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav" id="nav">
      <button class="add-button button" id="add-book">Add Book</button>
    </div>
    <div class="container" id="container"></div>

    <div class="modal" id="modal">
      <form class="book-form">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="" required />
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="" required />
        <label for="pages">Pages:</label>
        <input type="text" id="pages" placeholder="" required />
        <button type="submit" class="button" id="submit-book">Add Book</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
